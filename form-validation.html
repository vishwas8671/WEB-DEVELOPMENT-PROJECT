<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<h2>JavaScript Validation</h2>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="fname"> <br> <br>
  E-mail ID: <input type="text" name="fname"> <br> <br>
  Mobile no.: <input type="text" name="fname"> <br> <br>
  Gender: <input type="text" name="fname"> <br> <br>
  Pincode: <input type="text" name="fname"> <br> <br>
  Password: <input type="text" name="fname"> <br> <br>
  Re-Enter Password: <input type="text" name="fname"> <br> <br>
  <input type="submit" value="Submit">
  <input type="submit" value="Cancel">
</form>

</body>
</html>
