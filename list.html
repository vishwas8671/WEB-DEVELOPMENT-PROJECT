<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List-Tags</title>
</head>
<body>
  <h2>Ordered List :</h2>
  <ol type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <h2>Unordered List :</h2>
  <ul type="disc">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  
</body>
</html>
