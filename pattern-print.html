<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Example</title>
</head>
<body>
    <h2>Star Pattern</h2>
    <script>
        for (let i = 0; i <= 4; i++) {
            let pattern = "*  ";  
            for (let j = 1; j <= i; j++) {
                pattern += "* ";  
            }
            document.write(pattern + "<br>");
        }
    </script>
</body>
</html>
