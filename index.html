<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="blue">
  <script>
    document.write("Hello Body!");
    //variable declaration in javascript...

    var b = 20.50;
    var c = "Vishwas";
    var d = true;
    let a = 10;
    let b = 20.50;
    let c = "Vishwas";
    let d = true;

    const c = "Vishwas";

  </script>
