<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 50px 50px 70px;
            grid-template-rows: 50px 60px 70px 50px;
            gap: 10px; 
            width: max-content;
            border: 1px solid black;
        }

        .box {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-1 { grid-column: span 2; grid-row: span 1; }
        .box-2 { grid-column: span 1; grid-row: span 1; }
        .box-3 { grid-column: span 3; grid-row: span 1; }
        .box-4 { grid-column: span 1; grid-row: span 2; }
        .box-5 { grid-column: span 1; grid-row: span 2; }
        .box-6 { grid-column: span 2; grid-row: span 1; }
        .box-7 { grid-column: span 2; grid-row: span 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="box box-1">1</div>
    <div class="box box-2">2</div>
    <div class="box box-3">3</div>
    <div class="box box-4">4</div>
    <div class="box box-5">5</div>
    <div class="box box-6">6</div>
    <div class="box box-7">7</div>
</div>

</body>
</html>
